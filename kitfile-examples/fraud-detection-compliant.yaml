manifestVersion: 1.0.0

package:
  name: fraud-detection
  version: 3.2.1
  description: "Transaction fraud detection model"
  authors: ["alice@company.com"]
  license: Apache-2.0

model:
  path: ./model.onnx
  framework: scikit-learn
  version: 1.3.0

code:
  - path: ./inference.py
  - path: ./preprocessing.py

datasets:
  - path: ./validation_sample.parquet
    description: "1000 transactions for validation"

docs:
  - path: ./model_card.md

parameters:
  risk_level: high
  regulatory_scope: "EU AI Act Article 12"
  bias_metrics:
    demographic_parity: 0.96
    equalized_odds: 0.94
  performance_metrics:
    precision: 0.94
    recall: 0.89
  approved_by: alice@company.com
  approval_date: "2026-01-15T10:00:00Z"
