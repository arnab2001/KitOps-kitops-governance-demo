manifestVersion: 1.0.0

package:
  name: fraud-detection
  version: 3.1.8
  description: "Transaction fraud detection model"
  authors: ["bob@company.com"]
  license: Apache-2.0

model:
  path: ./model.onnx
  framework: scikit-learn
  version: 1.3.0

code:
  - path: ./inference.py
  - path: ./preprocessing.py

datasets:
  - path: ./validation_sample.parquet
    description: "1000 transactions for validation"

docs:
  - path: ./model_card.md

parameters:
  risk_level: high
  regulatory_scope: "EU AI Act Article 12"
  bias_metrics:
    demographic_parity: 0.75  # VIOLATION: Below 0.80 threshold
    equalized_odds: 0.82
  performance_metrics:
    precision: 0.95
    recall: 0.91
  approved_by: bob@company.com
  approval_date: "2026-01-20T14:30:00Z"
