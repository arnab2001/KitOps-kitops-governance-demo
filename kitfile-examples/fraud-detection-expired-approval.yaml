manifestVersion: 1.0.0

package:
  name: fraud-detection
  version: 2.9.4
  description: "Transaction fraud detection model"
  authors: ["charlie@company.com"]
  license: Apache-2.0

model:
  path: ./model.onnx
  framework: scikit-learn
  version: 1.2.1

code:
  - path: ./inference.py
  - path: ./preprocessing.py

datasets:
  - path: ./validation_sample.parquet
    description: "1000 transactions for validation"

docs:
  - path: ./model_card.md

parameters:
  risk_level: high
  regulatory_scope: "EU AI Act Article 12"
  bias_metrics:
    demographic_parity: 0.94
    equalized_odds: 0.91
  performance_metrics:
    precision: 0.92
    recall: 0.87
  approved_by: charlie@company.com
  approval_date: "2025-10-01T09:00:00Z"  # VIOLATION: Over 90 days old
