manifestVersion: 1.0.0

package:
  name: fraud-detection
  version: 3.0.5
  description: "Transaction fraud detection model"
  authors: ["dave@company.com"]
  license: GPL-3.0  # VIOLATION: Not in approved license list

model:
  path: ./model.onnx
  framework: scikit-learn
  version: 1.3.0

code:
  - path: ./inference.py
  - path: ./preprocessing.py

datasets:
  - path: ./validation_sample.parquet
    description: "1000 transactions for validation"

docs:
  - path: ./model_card.md

parameters:
  risk_level: medium
  regulatory_scope: "EU AI Act Article 12"
  bias_metrics:
    demographic_parity: 0.93
    equalized_odds: 0.90
  performance_metrics:
    precision: 0.91
    recall: 0.86
  approved_by: dave@company.com
  approval_date: "2026-01-25T11:15:00Z"
