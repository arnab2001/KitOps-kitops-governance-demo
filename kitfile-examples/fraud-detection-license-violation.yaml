manifestVersion: 1.0.0

package:
  name: fraud-detection
  version: 3.2.1
  description: "High-risk fraud detection model"
  authors: ["alice@company.com"]
  license: GPL-3.0

model:
  path: ./model.py
  framework: scikit-learn
  version: 1.3.0
  parameters:
    governance:
      risk_level: high
      regulatory_scope: "EU AI Act Article 12"
      bias_metrics:
        demographic_parity: 0.96
        equalized_odds: 0.94
      performance_metrics:
        precision: 0.94
        recall: 0.89
      approval:
        approved_by: alice@company.com
        approval_date: "2026-01-15T10:00:00Z"
      scan_metrics:
        vulnerability:
          critical_count: 0
          high_count: 8
        malware:
          threats_detected: 0
        secrets:
          count: 0

code:
  - path: ./inference.py

docs:
  - path: ./MODEL_CARD.md
